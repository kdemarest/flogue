function solve(mapSource,expect) {
	let sx,sy,ex,ey;
	let raw = new SimpleMap(mapSource);
	let fireList = [];
	raw.traverse( (x,y) => {
		let tile = raw.tileSymbolGet(x,y);
		if( tile == 'S' ) {
			sx=x;
			sy=y;
			raw.tileSymbolSet(x,y,'.');
		}
		if( tile == 'E' ) {
			ex=x;
			ey=y;
			raw.tileSymbolSet(x,y,'.');
		}
		if( tile == 'f' ) {
			fireList.push(x,y);
			raw.tileSymbolSet(x,y,'.');
		}
	});
	let map = new Map(null,raw.tile.join('\n'),[]);
	Array.traversePairs(fireList, (x,y) => map.setObstacle(x,y,0.3) );

	document.getElementById('map').innerHTML = map.renderToString();
	document.getElementById('result').innerHTML = "Working...";

	let path = new Path(map);
	let result = path.findPath(null,sx,sy,ex,ey,() => {
		document.getElementById('map').innerHTML = path.renderToString();		
	});
	document.getElementById('result').innerHTML = result ? "Path found." : "No Path";
	return result;
}

function test(attempt,name) {
	let result = solve( attempt.map.trim().replace(/\t/g,'') );
	console.assert(result===attempt.expect);	// triple equals is important.
}
