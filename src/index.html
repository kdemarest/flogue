<script>
	window.Module = new class {
		constructor() {
			this.list = {};
			this.count = 10;
		}
		add(id,fn) {
			if( typeof id === 'function' ) {
				fn = id;
				id = this.count++;
			}
			this.list[id] = fn;
		}
		realize() {
			for( let id in this.list ) {
				//console.log('Initializing '+id);
				let globals = this.list[id](window);
				for( let varId in globals ) {
					// console.log('Importing '+varId);
					window[varId] = globals[varId];
				}
				for( let i in this ) {
					if( i!=='list' && i!=='count' ) {
						console.log("Rogue declaration "+i);
						delete this[i]
					}
				}
			}
		}
	};
</script>

<script>


function adhoc(tileType,map,x,y) {
	if( !tileType.isTileType || tileType.isPosition ) {
		// You only need to make adhoc versions of TILES, because they lack (x,y) coords.
		// This also means no permanent data can exist in them. Meanwhile, items and
		// persistent in the map item list.
		return tileType;
	}
	return Object.assign({},tileType,{x:x,y:y,area:map.area,map:map,isPosition:true});
}


function main() {

	let User = new HumanUser();
	let imageRepo;

	User.tickWorld = function(timePasses) {
		this.entity.area.tick( timePasses ? this.entity.speed : false );
		if( timePasses && this.priorArea && this.priorArea.id !== this.entity.area.id ) {
			this.priorArea.tick( this.entity.speed );
		}

		this.autoFavorite();
		this.gui.tick();
		this.gui.render();
		if( timePasses ) {
			Time.simTimeInc();
		}
		Tester.check();
	}.bind(User);

	User.onEvent = function(event) {
		let now = Time.wallTime;
		if( now < (this.entity.nowPrior||0)+(this.entity.timeDelay||0) ) {
			// This makes sure that time-consuming activities, like mining, don't go too quickly.
			return;
		}
		this.entity.nowPrior = now;
		this.entity.timeDelay = 0;
		let timePasses = this.commandHandler.evalCommand(this.entity,event);
		this.tickWorld(timePasses);
	}.bind(User);

	User.startGame = function(startingDepth,themeId,playerTypeId,playerMarkerId,onAssetsReady) {
		themeId = themeId || Plan.determineTheme(startingDepth,true);
		playerTypeId = playerTypeId || 'player';
		playerMarkerId = playerMarkerId || 'playerStartHere';

		let gui = new Gui( ()=>this.entity, imageRepo );
		gui.create(
			(event) => { this.onEvent(event); }
		);
		this.gui = gui;
		this.commandHandler = new UserCommandHandler(this,gui.view.inventory,gui.view.range);

		let world = new World();
		let area = world.createArea(null,startingDepth,ThemeList[themeId],true,[]);
		this.takeControlOf( new Entity( area.depth, MonsterTypeList[playerTypeId], null, area.jobPicker ) );
		Gab.observer = this.entity;
		this.entity.gateTo(area,...area.map.pickPosToStartGame(playerMarkerId));
		Narrative.addRecipient(
			() => this.entity,
			(observer,entity) => !observer ? true : observer.canPerceiveEntity(entity),
			(message,history) => guiMessage('receive',history,'narrative')
		);

		let self = this;
		let handle = setInterval(function() {
			if( !gui.imageRepo.ready ) {
				return;
			}
			clearInterval(handle);
			onAssetsReady(self);
		}, 20);
	}.bind(User);

	// This should be done before anything else so that even the config 
	let config = new Config('ken',{
		startingDepth: 0
	});

	new DataConditioner();
	imageRepo =  new ImageRepo(PIXI.loader);
	imageRepo.load();

	User.startGame(
		config.startingDepth,
		config.themeId,
		config.playerTypeId,
		config.playerMarkerId,
		(user) => {
			user.tickWorld(false);
			tell([user.entity,null,"Welcome to Flogue! Use the arrow keys to move, and '.' to wait."]);
			$('#guiLoading').hide();
			$('#guiMain').show();
			$(document).keydown( (e) => user.onEvent(e) );
		}
	);
}
