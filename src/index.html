function adhoc(tileType,map,x,y) {
	if( !tileType.isTileType || tileType.isPosition ) {
		// You only need to make adhoc versions of TILES, because they lack (x,y) coords.
		// This also means no permanent data can exist in them. Meanwhile, items and
		// persistent in the map item list.
		return tileType;
	}
	return Object.assign({},tileType,{x:x,y:y,area:map.area,map:map,isPosition:true});
}


function main(levelName) {

	let User = new HumanUser();

	function TickWorld(timePasses) {
		animationTimer = {};
		User.entity.area.tick( timePasses ? User.entity.speed : false );
		if( timePasses && User.priorArea && User.priorArea.id !== User.entity.area.id ) {
			User.priorArea.tick( User.entity.speed );
		}
		gui.tick();
		gui.render();
		if( timePasses ) {
			Time.simTimeInc();
		}
	}

	function onUserEvent(event) {
		let now = Time.wallTime;
		if( now < (User.entity.nowPrior||0)+(User.entity.timeDelay||0) ) {
			// This makes sure that time-consuming activities, like mining, don't go too quickly.
			return;
		}
		User.entity.nowPrior = now;
		User.entity.timeDelay = 0;
		User.tick();
		let timePasses = User.commandHandler.evalCommand(User.entity,event);
		TickWorld(timePasses);
		//event.stopPropagation();
		//event.preventDefault();
		//return false;
	}

	function startGame(user,onAssetsReady) {

		let config = new Config('ken',{
			startingDepth: 0
		});

		new DataConditioner();

		let gui = new Gui(
			()=>user.entity,
		);
		gui.create(
			(event) => { onUserEvent(event); }
		);
		user.commandHandler = new UserCommandHandler(user,gui.view.inventory,gui.view.range);

		let world = new World();
		let themeId = config.themeId || Plan.determineTheme(config.startingDepth,true);
		let area = world.createArea(null,config.startingDepth,ThemeList[themeId],true,[]);
		user.takeControlOf( new Entity( area.depth, MonsterTypeList.player, null, area.jobPicker ) );
		Gab.observer = user.entity;
		user.entity.gateTo(area,...area.map.pickPosToStartGame());
		Narrative.addRecipient(
			() => user.entity,
			(observer,entity) => !observer ? true : observer.canPerceiveEntity(entity),
			(message,history) => guiMessage('receive',history,'narrative')
		);

		let handle = setInterval(function() {
			if( !gui.imageRepo.ready ) {
				return;
			}
			clearInterval(handle);
			onAssetsReady();
		}, 20);
		return [world,gui];
	}

	let world,gui;
	[world,gui] = startGame( User, () => {
		User.tick();
		User.entity.area.tick( false );
		gui.render();
		tell([User.entity,null,"Welcome to Flogue! Use the arrow keys to move, and '.' to wait."]);
		$('#guiLoading').hide();
		$('#guiMain').show();
		$(document).keydown( onUserEvent );
	});
}
