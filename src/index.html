<script>
	window.Profile = new class {
		constructor() { this.begin={}; this.total={}; this.id=null; }
		start(id)	{ console.assert( !this.begin[id] ); this.begin[id] = Date.now(); this.id=id; }
		end(id)		{ this.total[id] = (this.total[id]||0) + (Date.now()-this.begin[id]); delete this.begin[id]; this.id=id; return this; }
		tell(id=this.id) { console.log(id,'took',this.total[id]/1000); return this; }
	}
	Profile.start('scripts');
</script>
