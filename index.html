function adhoc(tileType,map,x,y) {
	if( !tileType.isTileType || tileType.isPosition ) {
		// You only need to make adhoc versions of TILES, because they lack (x,y) coords.
		// This also means no permanent data can exist in them. Meanwhile, items and
		// persistent in the map item list.
		return tileType;
	}
	return Object.assign({},tileType,{x:x,y:y,map:map,isPosition:true});
}


function clearCommands(entityList) {
	entityList.forEach( entity => {
		entity.commandLast = entity.command;
		entity.commandItemLast = entity.commandItem;
		entity.commandTargetLast = entity.commandTarget;
		entity.command = Command.NONE;
		entity.commandItem = null;
		entity.commandTarget = null;
	});
}


function tick(speed,map,entityList) {

	function orderByTurn() {
		let list = [[],[],[]];	// players, pets, others
		entityList.map( entity => {
			let group = ( entity.isUser() ? 0 : (entity.brainPet && entity.team==Team.GOOD ? 1 : 2 ));
			list[group].push(entity);
		});
		list[2].sort( (a,b) => a.speed-b.speed );
		return [].concat(list[0],list[1],list[2]);
	}

	function tickItemList(itemList,dt) {
		for( let item of itemList ) {
			if( item.rechargeLeft > 0 ) {
				item.rechargeLeft = Math.max(0,item.rechargeLeft-1);
			}
			if( item.onTick ) {
				item.onTick.call(item,dt,map,entityList);
			}
		}
	}

	function tickNaturalWeapons(entity,dt) {
		if( entity.naturalWeapon && entity.naturalWeapon.rechargeLeft > 0 ) {
			entity.naturalWeapon.rechargeLeft = Math.max(0,entity.naturalWeapon.rechargeLeft-1);
		}
		if( entity.rangedWeapon && entity.rangedWeapon.rechargeLeft > 0 ) {
			entity.rangedWeapon.rechargeLeft = Math.max(0,entity.rangedWeapon.rechargeLeft-1);
		}
	}

	function checkDeaths(entityList) {
		Array.filterInPlace( entityList, entity => {
			if( entity.isDead() ) {
				entity.die();
				return false;
			}
			return true;
		});
	}

	if( speed === false ) {
		let player = entityList.find( entity => entity.isUser() );
		player.act(false);
		DeedManager.calc(player);
		clearCommands(entityList);
		return;
	}

	let entityListByTurnOrder = orderByTurn(entityList);
	let dt = 1 / speed;
	for( let entity of entityListByTurnOrder ) {
		DeedManager.tick(entity,dt);
		entity.actionCount += entity.speed / speed;
		while( entity.actionCount >= 1 ) {
			entity.calcVis();
			entity.think();
			entity.act();
			tickItemList(entity.inventory,dt,map,entityList);
			tickNaturalWeapons(entity,dt);
			DeedManager.calc(entity);
			entity.actionCount -= 1;
		}
	}
	map.actionCount += 1 / speed;
	while( map.actionCount >= 1 ) {
		tickItemList(map.itemList,dt,map,entityList);
		map.actionCount -= 1;
	}
	DeedManager.cleanup();
	checkDeaths(entityList);
	clearCommands(entityList);
}

function main(levelName) {

	function playerFind() {
		return player;
	}

	function areaFind() {
		return world.area;
	}

	function onUserEvent(event) {
		let timePasses = gui.userCommandHandler.evalCommand(player,event);
		TickWorld(timePasses);
	}
	window.onUserEvent = onUserEvent;

	function TickWorld(timePasses) {
		tick( timePasses ? player.speed : false, area.map, area.entityList );
		if( world.areaChange() ) {
			area = world.area;
		}

		gui.tick();
		gui.render();
	}
	window.TickWorld = TickWorld;

	function narrativeCanPerceiveEntity(observer,entity) {
		if( !observer ) {
			return true;
		}
		return observer.canPerceiveEntity(entity);
	}

	function narrativeReceive(message,history) {
		guiMessage('narrative','receive',history);
	}

	function getPlayerStartPos(area) {
		let f = new Finder(area.map.itemList).filter( item => item.playerStartHere );
		if( !f.count ) {
			console.log( "No player start marker found. Searching for stairsUp." );
			f = new Finder(area.map.itemList).filter( item => item.typeId=='stairsUp' );
			if( !f.first ) {
				f = new Finder(area.map.itemList).filter( item => item.typeId=='stairsDown' );
				console.assert(f.first);
			}
		}
		return [f.first.x,f.first.y];
	}

	function onAreaChange(oldArea,area,xPlayer,yPlayer) {
		guiMessage(null,'setArea',area);
		player.gateTo(area,xPlayer,yPlayer);
		tell(mSubject|mCares,player,' ',mVerb,'are',' now on level '+area.id)
	}

	window.guiMessage = function(target,message,payload) {
		gui.message(target,message,payload);
	}

	let config = new Config('ken',{
		startingDepth: 0
	});

	new DataConditioner();

	let gui = new Gui(playerFind,areaFind);
	gui.create();
	//gui.view.miniMap.setArea(area);
	let world = new World(playerFind,onAreaChange);
	let themeId = config.themeId || Plan.determineTheme(config.startingDepth,true);
	let area = world.createArea(config.startingDepth,ThemeList[themeId],true,[]);
	let player = new Entity( area.depth, MonsterTypeList.player, null );
	world.gateTo(area.id,...getPlayerStartPos(area));
	Narrative.addRecipient(player,narrativeCanPerceiveEntity,narrativeReceive);

	let handle = setInterval(function() {
		if( !gui.imageRepo.ready ) {
			return;
		}
		clearInterval(handle);

		$(document).keydown( onUserEvent );
		gui.render();

		tell([player,null,"Welcome to Flogue! Use the arrow keys to move, and '.' to wait."]);
		$('#guiLoading').hide();
		$('#guiMain').show();


	}, 20);
}
