function adhoc(tileType,map,x,y) {
	if( !tileType.isTileType || tileType.isPosition ) {
		// You only need to make adhoc versions of TILES, because they lack (x,y) coords.
		// This also means no permanent data can exist in them. Meanwhile, items and
		// persistent in the map item list.
		return tileType;
	}
	return Object.assign({},tileType,{x:x,y:y,map:map,isPosition:true});
}


function clearCommands(entityList) {
	entityList.forEach( entity => {
		entity.commandLast = entity.command;
		entity.commandItemLast = entity.commandItem;
		entity.commandTargetLast = entity.commandTarget;
		entity.command = Command.NONE;
		entity.commandItem = null;
		entity.commandTarget = null;
	});
}



function main(levelName) {

	let User = {
		entity: null,
		commandHandler: null
	};

	function TickWorld(timePasses) {
		User.entity.area.tick( timePasses ? User.entity.speed : false );
		world.areaChange();
		gui.tick();
		gui.render();
	}

	function onUserEvent(event) {
		let timePasses = User.commandHandler.evalCommand(User.entity,event);
		TickWorld(timePasses);
	}

	function onAreaChange(oldArea,area,xPlayer,yPlayer) {
		guiMessage(null,'setArea',area);
		User.entity.gateTo(area,xPlayer,yPlayer);
	}

	function startGame(user,onAssetsReady) {

		let config = new Config('ken',{
			startingDepth: 0
		});

		new DataConditioner();

		let gui = new Gui(
			()=>user.entity,
		);
		gui.create(
			(event,item) => { event.commandItem = item; onUserEvent(event); }
		);
		let keyMap = loadKeyMapping("default");
		user.commandHandler = new UserCommandHandler(keyMap,gui.view.inventory,gui.view.range);

		let world = new World( ()=>user.entity, onAreaChange );
		let themeId = config.themeId || Plan.determineTheme(config.startingDepth,true);
		let area = world.createArea(config.startingDepth,ThemeList[themeId],true,[]);
		user.entity = new Entity( area.depth, MonsterTypeList.player, null );
		world.gateTo(area.id,...area.map.pickPosToStartGame());
		Narrative.addRecipient(
			user.entity,
			(observer,entity) => !observer ? true : observer.canPerceiveEntity(entity),
			(message,history) => guiMessage('narrative','receive',history)
		);

		let handle = setInterval(function() {
			if( !gui.imageRepo.ready ) {
				return;
			}
			clearInterval(handle);
			onAssetsReady();
		}, 20);
		return [world,gui];
	}

	let world,gui;
	[world,gui] = startGame( User, () => {
		gui.render();
		tell([User.entity,null,"Welcome to Flogue! Use the arrow keys to move, and '.' to wait."]);
		$('#guiLoading').hide();
		$('#guiMain').show();
		$(document).keydown( onUserEvent );
	});
}
